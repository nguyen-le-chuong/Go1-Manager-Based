      visible_in_primary_ray: true
    init_state:
      pos:
      - 0.0
      - 0.0
      - 0.0
      rot:
      - 1.0
      - 0.0
      - 0.0
      - 0.0
    collision_group: 0
    debug_vis: false
  cart_dof_name: slider_to_cart
  pole_dof_name: cart_to_pole
  action_scale: 100.0
  rew_scale_alive: 1.0
  rew_scale_terminated: -2.0
  rew_scale_pole_pos: -1.0
  rew_scale_cart_vel: -0.01
  rew_scale_pole_vel: -0.005
  initial_pole_angle_range:
  - -0.25
  - 0.25
  max_cart_pos: 3.0
agent:
  seed: 42
  device: cuda:0
  num_steps_per_env: 16
  max_iterations: 150
  empirical_normalization: false
  policy:
    class_name: ActorCritic
    init_noise_std: 1.0
    noise_std_type: scalar
    actor_hidden_dims:
    - 32
    - 32
    critic_hidden_dims:
    - 32
    - 32
    activation: elu
  algorithm:
    class_name: PPO
    num_learning_epochs: 5
    num_mini_batches: 4
    learning_rate: 0.001
    schedule: adaptive
    gamma: 0.99
    lam: 0.95
    entropy_coef: 0.005
    desired_kl: 0.01
    max_grad_norm: 1.0
    value_loss_coef: 1.0
    use_clipped_value_loss: true
    clip_param: 0.2
    normalize_advantage_per_mini_batch: false
    symmetry_cfg: null
    rnd_cfg: null
  clip_actions: null
  save_interval: 50
  experiment_name: cartpole_direct
  run_name: ''
  logger: tensorboard
  neptune_project: isaaclab
  wandb_project: isaaclab
  resume: false
  load_run: .*
  load_checkpoint: model_.*.pt
