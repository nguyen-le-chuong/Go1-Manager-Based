env:
  viewer:
    eye:
    - 7.5
    - 7.5
    - 7.5
    lookat:
    - 0.0
    - 0.0
    - 0.0
    cam_prim_path: /OmniverseKit_Persp
    resolution:
    - 1280
    - 720
    origin_type: world
    env_index: 0
    asset_name: null
    body_name: null
  sim:
    physics_prim_path: /physicsScene
    device: cuda:0
    dt: 0.008333333333333333
    render_interval: 2
    gravity:
    - 0.0
    - 0.0
    - -9.81
    enable_scene_query_support: false
    use_fabric: true
    physx:
      solver_type: 1
      min_position_iteration_count: 1
      max_position_iteration_count: 255
      min_velocity_iteration_count: 0
      max_velocity_iteration_count: 255
      enable_ccd: false
      enable_stabilization: true
      enable_enhanced_determinism: false
      bounce_threshold_velocity: 0.5
      friction_offset_threshold: 0.04
      friction_correlation_distance: 0.025
      gpu_max_rigid_contact_count: 8388608
      gpu_max_rigid_patch_count: 163840
      gpu_found_lost_pairs_capacity: 2097152
      gpu_found_lost_aggregate_pairs_capacity: 33554432
      gpu_total_aggregate_pairs_capacity: 2097152
      gpu_collision_stack_size: 67108864
      gpu_heap_capacity: 67108864
      gpu_temp_buffer_capacity: 16777216
      gpu_max_num_partitions: 8
      gpu_max_soft_body_contacts: 1048576
      gpu_max_particle_contacts: 1048576
    physics_material:
      func: isaaclab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
      static_friction: 0.5
      dynamic_friction: 0.5
      restitution: 0.0
      improve_patch_friction: true
      friction_combine_mode: average
      restitution_combine_mode: average
      compliant_contact_stiffness: 0.0
      compliant_contact_damping: 0.0
    render:
      enable_translucency: null
      enable_reflections: null
      enable_global_illumination: null
      antialiasing_mode: null
      enable_dlssg: null
      enable_dl_denoiser: null
      dlss_mode: null
      enable_direct_lighting: null
      samples_per_pixel: null
      enable_shadows: null
      enable_ambient_occlusion: null
      carb_settings: null
      rendering_mode: null
  ui_window_class_type: isaaclab.envs.ui.base_env_window:BaseEnvWindow
  seed: null
  decimation: 2
  is_finite_horizon: false
  episode_length_s: 5.0
  scene:
    num_envs: 4096
    env_spacing: 4.0
    lazy_sensor_update: true
    replicate_physics: true
    filter_collisions: true
  events: null
  observation_space: '{"type": "python", "space": "Box", "value": 4}'
  num_observations: null
  state_space: '{"type": "python", "space": "Box", "value": 0}'
  num_states: null
  observation_noise_model: null
  action_space: '{"type": "python", "space": "Box", "value": 1}'
  num_actions: null
  action_noise_model: null
  rerender_on_reset: false
  wait_for_textures: true
  xr: null
  robot_cfg:
    class_type: isaaclab.assets.articulation.articulation:Articulation
    prim_path: /World/envs/env_.*/Robot
    spawn:
      func: isaaclab.sim.spawners.from_files.from_files:spawn_from_usd
      visible: true
      semantic_tags: null
      copy_from_source: true
      mass_props: null
      deformable_props: null
      rigid_props:
        rigid_body_enabled: null
        kinematic_enabled: null
        disable_gravity: false
        linear_damping: 0.0
        angular_damping: 0.0
        max_linear_velocity: 1000.0
        max_angular_velocity: 1000.0
        max_depenetration_velocity: 1.0
        max_contact_impulse: null
        enable_gyroscopic_forces: null
        retain_accelerations: false
        solver_position_iteration_count: null
        solver_velocity_iteration_count: null
        sleep_threshold: null
        stabilization_threshold: null
      collision_props: null
      activate_contact_sensors: true
      scale: null
      articulation_props:
        articulation_enabled: null
        enabled_self_collisions: false
        solver_position_iteration_count: 4
        solver_velocity_iteration_count: 0
        sleep_threshold: null
        stabilization_threshold: null
        fix_root_link: null
      fixed_tendons_props: null
      joint_drive_props: null
      visual_material_path: material
      visual_material: null
      usd_path: http://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Isaac/4.5/Isaac/IsaacLab/Robots/Unitree/Go1/go1.usd
      variants: null
    init_state:
      pos:
      - 0.0
      - 0.0
      - 0.4
      rot:
      - 1.0
      - 0.0
      - 0.0
      - 0.0
      lin_vel:
      - 0.0
      - 0.0
      - 0.0
      ang_vel:
      - 0.0
      - 0.0
      - 0.0
      joint_pos:
        .*L_hip_joint: 0.1
        .*R_hip_joint: -0.1
        F[L,R]_thigh_joint: 0.8
        R[L,R]_thigh_joint: 1.0
        .*_calf_joint: -1.5
      joint_vel:
        .*: 0.0
    collision_group: 0
    debug_vis: false
    articulation_root_prim_path: null
    soft_joint_pos_limit_factor: 0.9
    actuators:
      base_legs:
        class_type: isaaclab.actuators.actuator_net:ActuatorNetMLP
        joint_names_expr:
        - .*_hip_joint
        - .*_thigh_joint
        - .*_calf_joint
        effort_limit: 23.7
        velocity_limit: 30.0
        effort_limit_sim: null
        velocity_limit_sim: null
        stiffness: null
        damping: null
        armature: null
        friction: null
        saturation_effort: 23.7
        network_file: http://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Isaac/4.5/Isaac/IsaacLab/ActuatorNets/Unitree/unitree_go1.pt
        pos_scale: -1.0
        vel_scale: 1.0
        torque_scale: 1.0
        input_order: pos_vel
        input_idx:
        - 0
        - 1
        - 2
  terrain:
    class_type: isaaclab.terrains.terrain_importer:TerrainImporter
    collision_group: -1
    prim_path: /World/ground
    num_envs: 1
    terrain_type: generator
    terrain_generator:
      seed: null
      curriculum: false
      size:
      - 8.0
      - 8.0
      border_width: 20.0
      border_height: 1.0
      num_rows: 10
      num_cols: 20
      color_scheme: none
      horizontal_scale: 0.1
      vertical_scale: 0.005
      slope_threshold: 0.75
      sub_terrains:
        pyramid_stairs:
          function: isaaclab.terrains.trimesh.mesh_terrains:pyramid_stairs_terrain
          proportion: 0.2
          size:
          - 10.0
          - 10.0
          flat_patch_sampling: null
          border_width: 1.0
          step_height_range:
          - 0.05
          - 0.23
          step_width: 0.3
          platform_width: 3.0
          holes: false
        pyramid_stairs_inv:
          function: isaaclab.terrains.trimesh.mesh_terrains:inverted_pyramid_stairs_terrain
          proportion: 0.2
          size:
          - 10.0
          - 10.0
          flat_patch_sampling: null
          border_width: 1.0
          step_height_range:
          - 0.05
          - 0.23
          step_width: 0.3
          platform_width: 3.0
          holes: false
        boxes:
          function: isaaclab.terrains.trimesh.mesh_terrains:random_grid_terrain
          proportion: 0.2
          size:
          - 10.0
          - 10.0
          flat_patch_sampling: null
          grid_width: 0.45
          grid_height_range:
          - 0.05
          - 0.2
          platform_width: 2.0
          holes: false
        random_rough:
          function: isaaclab.terrains.height_field.hf_terrains:random_uniform_terrain
          proportion: 0.2
          size:
          - 10.0
          - 10.0
          flat_patch_sampling: null
          border_width: 0.25
          horizontal_scale: 0.1
          vertical_scale: 0.005
          slope_threshold: null
          noise_range:
          - 0.02
          - 0.1
          noise_step: 0.02
          downsampled_scale: null
        hf_pyramid_slope:
          function: isaaclab.terrains.height_field.hf_terrains:pyramid_sloped_terrain
          proportion: 0.1
          size:
          - 10.0
          - 10.0
          flat_patch_sampling: null
          border_width: 0.25
          horizontal_scale: 0.1
          vertical_scale: 0.005
          slope_threshold: null
          slope_range:
          - 0.0
          - 0.4
          platform_width: 2.0
          inverted: false
        hf_pyramid_slope_inv:
          function: isaaclab.terrains.height_field.hf_terrains:pyramid_sloped_terrain
          proportion: 0.1
          size:
          - 10.0
          - 10.0
          flat_patch_sampling: null
          border_width: 0.25
          horizontal_scale: 0.1
          vertical_scale: 0.005
          slope_threshold: null
          slope_range:
          - 0.0
          - 0.4
          platform_width: 2.0
          inverted: true
      difficulty_range:
      - 0.0
      - 1.0
      use_cache: false
      cache_dir: /tmp/isaaclab/terrains
    usd_path: null
    env_spacing: null
    visual_material:
      func: isaaclab.sim.spawners.materials.visual_materials:spawn_from_mdl_file
      mdl_path: http://omniverse-content-production.s3-us-west-2.amazonaws.com/Assets/Isaac/4.5/Isaac/IsaacLab/Materials/TilesMarbleSpiderWhiteBrickBondHoned/TilesMarbleSpiderWhiteBrickBondHoned.mdl
      project_uvw: true
      albedo_brightness: null
      texture_scale:
      - 0.25
      - 0.25
    physics_material:
      func: isaaclab.sim.spawners.materials.physics_materials:spawn_rigid_body_material
      static_friction: 1.0
      dynamic_friction: 1.0
      restitution: 0.0
      improve_patch_friction: true
      friction_combine_mode: multiply
      restitution_combine_mode: multiply
      compliant_contact_stiffness: 0.0
      compliant_contact_damping: 0.0
    max_init_terrain_level: 5
    debug_vis: false
  height_scanner:
    class_type: isaaclab.sensors.ray_caster.ray_caster:RayCaster
    prim_path: '{ENV_REGEX_NS}/Robot/base'
    update_period: 0.0
    history_length: 0
    debug_vis: false
    mesh_prim_paths:
    - /World/ground
    offset:
      pos:
      - 0.0
      - 0.0
      - 20.0
      rot:
      - 1.0
      - 0.0
      - 0.0
      - 0.0
    attach_yaw_only: true
    pattern_cfg:
      func: isaaclab.sensors.ray_caster.patterns.patterns:grid_pattern
      resolution: 0.1
      size:
      - 1.6
      - 1.0
      direction:
      - 0.0
      - 0.0
      - -1.0
      ordering: xy
    max_distance: 1000000.0
    drift_range:
    - 0.0
    - 0.0
    visualizer_cfg:
      prim_path: /Visuals/RayCaster
      markers:
        hit:
          func: isaaclab.sim.spawners.shapes.shapes:spawn_sphere
